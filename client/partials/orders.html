<div ng-controller='orderController as OC'>
	<h1>ORDERS</h1>
	Customer: <select ng-model='OC.new_order.customer'><option ng-repeat='c in OC.customers'>{{c.name}}</option></select>
	Quantity: <input type='number' min='0' ng-model='OC.new_order.quantity'>
	Item: <select ng-model='OC.new_order.product'>
		<option ng-repeat="p in OC.products">{{p}}</option>
	</select>
	<button ng-click='OC.create()'>BUY</button>
	<input type='text' ng-model='filter' placeholder='filter'>
	<table class='table table-bordered'>
		<thead>
			<tr>
				<th>Customer Name</th>
				<th>Product</th>
				<th>Quantitiy</th>
				<th>Created Date</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat='o in OC.orders | filter: filter'>
				<td>{{o.customer}}</td>
				<td>{{o.product}}</td>
				<td>{{o.quantity}}</td>
				<td>{{o.createdAt | date: "MMMM, d yyyy 'at' h:mma"}}</td>
			</tr>
		</tbody>
	</table>
</div>
